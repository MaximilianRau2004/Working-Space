<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- counter -->
    <label id="countLabel">0</label><br />
    <div id="buttonContainer">
      <button id="incrementButton" class="buttons">Increment</button>
      <button id="decrementButton" class="buttons">Decrement</button>
      <button id="resetButton" class="buttons">Reset</button>
    </div>

    <!-- dice -->
    <button id="myButton" class="buttons">roll</button><br />
    <label id="label1" class="myLabels"></label><br />
    <label id="label2" class="myLabels"></label><br />
    <label id="label3" class="myLabels"></label><br />

    <!-- age checker -->
    <label>Enter your age:</label>
    <input type="text" id="myText" />
    <button type="submit" id="myButton2" class="buttons">Submit</button>
    <p id="resultElement"></p>

    <!-- subscription -->
    <input type="checkbox" id="myCheckbox" name="card" />
    <label for="myCheckbox">Subscribe</label><br />

    <input type="radio" id="visaBtn" name="card" />
    <label for="visaBtn">Visa</label><br />
    <input type="radio" id="masterCardBtn" name="card" />
    <label for="masterCardBtn">MasterCard</label><br />
    <input type="radio" id="payPalBtn" name="card" />
    <label for="payPalBtn">PayPal</label><br />
    <button type="submit" id="myButton3" class="buttons">Submit</button>

    <p id="subResult"></p>
    <p id="paymentResult"></p>

    <!-- temperature conversion -->
    <form>
      <h1>Temperature conversion:</h1>
      <input type="number" id="textBox" value="0" /><br />
      <input type="radio" id="toFahrenheit" name="unit" />
      <label for="toFahrenheit">Celsius ➡️ Fahrenheit</label><br />

      <input type="radio" id="toCelsius" name="unit" />
      <label for="toCelsius">Fahrenheit ➡️ Celsius</label><br />

      <button type="button" onclick="convert()" class="buttons">Submit</button>
      <p id="result"></p>
    </form>

    <div id="container">
      <h1>Dice Roller</h1>
      <label># of dice:</label>
      <input type="number" value="1" min="1" id="numOfDice"/>
      <button onclick="rollDice()" class="buttons">Roll Dice</button>
      <div id="diceResult"></div>
      <div id="diceImages"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
